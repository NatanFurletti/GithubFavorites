<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css" />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="search">
          <h1>Github Favorites</h1>
          <input type="text" placeholder="Github user" />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/NatanFurletti.png" alt="" />
              <a href="https://github.com/NatanFurletti" target="_blank">
                <p>Natan Furletti</p>
                <span>natanfurletti</span>
              </a>
              <p></p>
              <span></span>
            </td>
            <td class="repositories">14</td>
            <td class="follower">36</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
